<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details Page</title>
</head>
<body>
    <h1>Product Details</h1>
    <div id="product-details">
        <!-- JavaScript will populate this section -->
    </div>

    <script>
        // Retrieve product information from local storage
        const selectedProduct = JSON.parse(localStorage.getItem('selectedProduct'));

        if (selectedProduct) {
            // Populate the product details section
            const productDetails = document.getElementById('product-details');
            const productImage = document.createElement('img');
            productImage.src = selectedProduct.imageUrl;
            productImage.alt = selectedProduct.title;

            const productTitle = document.createElement('h1');
            productTitle.textContent = selectedProduct.title;

            const productDescription = document.createElement('p');
            productDescription.textContent = selectedProduct.description;

            productDetails.appendChild(productImage);
            productDetails.appendChild(productTitle);
            productDetails.appendChild(productDescription);
        } else {
            // Handle the case where no product is selected
            alert('No product selected.');
            window.location.href = 'index.html'; // Redirect to the product page
        }
    </script>
</body>
</html>
